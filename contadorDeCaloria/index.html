<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contadorDeCaloria.css" />
    <title>Contador de Calorias</title>
  </head>
  <body>
    <main>
      <h1>Contador de Calorias</h1>
      <div class="container">
        <form id="calorie-counter">
          <label for="budget">Meta Diária</label>
          <input
            type="number"
            min="0"
            id="budget"
            placeholder="Meta diária de calorias"
            required
          />
          <fieldset id="breakfast">
            <legend>Café da Manhã</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>Almoço</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="dinner">
            <legend>Jantar</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="snacks">
            <legend>Lanches</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercise">
            <legend>Exercícios</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span>
              <label for="entry-dropdown">Adicionar comida ou exercício:</label>
              <select id="entry-dropdown" name="options">
                <option value="breakfast" selected>Café da Manhã</option>
                <option value="lunch">Almoço</option>
                <option value="dinner">Jantar</option>
                <option value="snacks">Lanches</option>
                <option value="exercise">Exercícios</option>
              </select>
              <button type="button" id="add-entry">Adicionar</button>
            </span>
          </div>
          <div>
            <button type="submit">Calcular Calorias Restantes</button>
            <button type="button" id="clear">Limpar</button>
          </div>
        </form>
        <div id="output" class="output hide"></div>
      </div>
    </main>
    <script src="./contadorDeCaloria.js"></script>
  </body>
</html>
