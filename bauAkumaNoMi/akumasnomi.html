<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleAkumas.css" />
    <title>Bau de Akumas no mi</title>
  </head>
  <body>
    <main>
      <div class="cardBau">
        <h1>Baú das Akuma no Mi</h1>
        <div id="containerBau">
          <img
            id="bauImg"
            src="imagens-akumas/bau-fechado.png"
            alt="Baú fechado"
            width="400px"
            height="300px"
          />
        </div>

        <div id="containerInfo">
          <div id="infoBau" aria-label="Baús disponíveis">
            <span
              ><span id="qtdAtual">5</span>/<span id="qtdTotal">5</span></span
            >
            <small>Disponíveis</small>
          </div>
          <button id="abrirBau">Abrir Baú</button>
        </div>
        <div id="container-textoBau">
          <p id="textoBau"></p>
        </div>
      </div>
    </main>

    <script src="scriptAkumas.js"></script>
  </body>
</html>
